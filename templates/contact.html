{% extends 'base.html' %}

{% block body %}

<!-- Page Header -->
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}" >


<section id="contact" >
<style>
  #contact {
      background-image: url('https://www.royalmansour.com/wp-content/uploads/2023/10/RM-marrakech-gallery-187.jpg');
      background-size: cover;
      background-position: center;
      color: #fff; /* Couleur du texte */
      padding: 50px 0; /* Ajoutez un espacement autour du contenu */
    }

    .contact-form {
      background-color: rgba(255, 255, 255, 0.8); /* Couleur de fond pour le formulaire */
      padding: 20px; /* Ajoutez un espacement intérieur au formulaire */
      border-radius: 10px; /* Bords arrondis pour un look plus agréable */
    }
  </style>




  <h2 class="section-header" style="font-weight: bold;">Contactez nous </h2>

  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> 

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">

  <div class="container">
    <div class="contact-wrapper">
      <form class="form-horizontal" role="form" method="POST" action="/contact">
        {% csrf_token %}
        <div class="contact" style=" background-color: rgb(255, 254, 250);">
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="Nom" name="name" value="">
          </div>
        </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12" style=" background-color: rgb(255, 255, 255);">
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="">
          </div>
        </div>
        <div class="form-group">
        <textarea class="form-control" style=" background-color: rgb(255, 254, 250);" rows="1" placeholder="Object" name="subject"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" style=" background-color: rgb(255, 255, 255);" rows="5" placeholder="Message" name="message"></textarea>
      </div>
        <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND" style=" background-color: rgb(184, 174, 143);">
          <div class="button">
            <i class="fa fa-paper-plane"></i><span class="send-text" >Envoyer</span>
          </div>
        </button>

      </form>
    </div>


    <div class="direct-contact-container">

      <ul class="contact-list">
        <li class="list-item" style ="color: white; font-weight: bold;"><i class="fa fa-map-marker fa-2x"><span class="contact-text place" style =" font-weight: bold;
          ">Marrakech, Jamaa El fena</span></i></li>

        <li class="list-item" style ="color: white; font-weight: bold;"><i class="fa fa-phone fa-2x" style ="color: white; font-weight: bold;"><span class="contact-text phone" style ="color: white; font-weight: bold;"><a href="tel:1-212-555-5555"
                                                                                                 title="Give me a call" >(212)
              500 600 505</a></span></i></li>

        <li class="list-item" style ="color: white; font-weight: bold;"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail" style ="color: white; font-weight: bold;"><a
              href="mailto:#" title="Send me an email">MedinaFlavors@gmail.com</a></span></i></li>

      </ul>

      <hr>
      <ul class="social-media-list">
        <li><a href="#" target="_blank" class="contact-icon" >
          <i class="fa fa-github" aria-hidden="true"></i></a>
        </li>
        <li><a href="#" target="_blank" class="contact-icon">
          <i class="fa fa-twitter" aria-hidden="true"></i></a>
        </li>
        <li><a href="#" target="_blank" class="contact-icon">
          <i class="fa fa-instagram" aria-hidden="true"></i></a>
        </li>

      </ul>
      <hr>


    </div>

  </div>

</section>
</div>
</div>


{% endblock body %}
