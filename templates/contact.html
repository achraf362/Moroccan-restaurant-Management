{% extends 'base.html' %}

{% block body %}

<!-- Page Header -->
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}" >


<section id="contact" >
<style>
  #contact {
      background-image: url('https://www.royalmansour.com/wp-content/uploads/2023/10/RM-marrakech-gallery-187.jpg');
      background-size: cover;
      background-position: center;
      color: #fff; /* Couleur du texte */
      
    }

    .contact-form {
      background-color: rgba(255, 255, 255, 0.8); /* Couleur de fond pour le formulaire */
      padding: 20px; /* Ajoutez un espacement intérieur au formulaire */
      border-radius: 10px; /* Bords arrondis pour un look plus agréable */
      
    }
    /* Styles pour les éléments de la liste */
.social-media-list {
    list-style: none; /* Supprime les puces de la liste */
    padding: 0; /* Supprime le remplissage par défaut de la liste */
    display: flex; /* Utilise Flexbox pour aligner les éléments en ligne */
    justify-content: center; /* Centre les éléments horizontalement */
    color : white;
}

/* Styles pour chaque élément de la liste */
.social-media-list li {
    margin: 0 20px; /* Ajoute une marge entre chaque élément */
}

/* Styles pour les icônes */
.contact-icon {
    font-weight: bold; /* Met en gras l'icône */
    font-size: 40px; /* Ajuste la taille de la police de l'icône selon vos préférences */
    display: inline-block; /* Assure que l'icône est traitée comme un élément en ligne */
    color: white !important;
}

/* Styles pour la ligne horizontale */
hr {
    border: 1px solid #fff; /* Couleur et style de la ligne horizontale */
    margin: 20px 0; /* Marge au-dessus et en dessous de la ligne horizontale */
}

  </style>


<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
  <section id="contact" class="bg-dark text-white">
  <div class="container">
    <br>
    <br>
    <br>
    <h2 class="section-header font-weight-bold" style="text-align: center;">Contactez nous</h2>
    <br>
    <br>
      <div class="row">
        <div class="col-md-6">
      <form method="POST" action="/contact" class="direct-contact-container bg-none p-4 rounded">
        {% csrf_token %}
        <div class="contact" style=" background-color: rgb(255, 254, 250);">
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="name" placeholder="Nom" name="name" value="">
            </div>
          </div>
          </div>
  
          <div class="form-group">
            <div class="col-sm-12" style=" background-color: rgb(255, 255, 255);">
              <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="" >
            </div>
          </div>
          <div class="form-group">
          <textarea class="form-control" style=" background-color: rgb(255, 254, 250);" rows="1" placeholder="Object" name="subject"></textarea>
        </div>
        <div class="form-group">
          <textarea class="form-control" style=" background-color: rgb(255, 255, 255);" rows="5" placeholder="Message" name="message"></textarea>
        </div>
          <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND" style=" background-color: rgb(184, 174, 143);">
            <div class="button">
              <i class="fa fa-paper-plane"></i><span class="send-text" >Envoyer</span>
            </div>
          </button>
          <br>
          <br>
          <br>
          <br>
        </form>
      </div>
          
        <div class="col-md-6">
          <div class="direct-contact-container bg-none p-4 rounded">
          <ul class="contact-list">
              <li class="list-item"><i class="fa fa-map-marker fa-2x"></i><span style = "font-weight:bold" class="contact-text place">Marrakech, Jamaa El fena</span></li>
              <br>
              <li class="list-item"><i class="fa fa-phone fa-2x"></i><span class="contact-text phone"  style = "font-weight:bold"class="white-link><a href="tel:1-212-555-5555">(212) 500 600 505</a></span></li>
              <br>
              <li class="list-item"><i class="fa fa-envelope fa-2x"></i><span class="contact-text gmail"  style = "font-weight:bold" class="white-link><a href="mailto:MedinaFlavors@gmail.com">MedinaFlavors@gmail.com</a></span></li>
            </ul>
            

            <hr>

            <ul class="social-media-list">
            <li><a href="#" target="_blank" class="contact-icon" style="color=white"><i class="fa fa-github" aria-hidden="true"></i></a></li>
            <li><a href="#" target="_blank" class="contact-icon"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#" target="_blank" class="contact-icon"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        </ul>

      <hr>

          </div>
        </div>
              </div>
            </div>
</section>
</div>
</div>



{% endblock body %}
